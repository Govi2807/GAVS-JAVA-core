<!DOCTYPE html>
<html>
<head>
    <title>Data Entry</title>
</head>
<body>
    <h1>Data Entry</h1>
    
    <form action="AddServlet" method="post">
        <label for="partid">Part ID:</label>
        <input type="number" name="partid" id="partid" required><br>
 
        <label for="partname">Part Name:</label>
        <input type="text" name="partname" id="partname" required><br>
 
        <label for="color">Color:</label>
        <input type="text" name="color" id="color" required><br>
 
        <button type="submit">Insert Data</button>
    </form>
 
    <form action="DeleteServlet" method="post">
        <label for="deletePartID">Part ID to Delete:</label>
        <input type="number" name="deletePartID" id="deletePartID" required><br>
 
        <button type="submit">Delete Data</button>
    </form>
</body>
</html>
